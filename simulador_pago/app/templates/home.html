<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Bienvenido a nuestro Simulador de Pago/Cobro</h1>
        <p class="text-center">Gestiona tus pedidos, realiza pagos y más.</p>
        <div class="text-center">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('cobro') }}" class="btn btn-primary">Ir al Simulador de Pago/Cobro</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar Sesión</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrarse</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
