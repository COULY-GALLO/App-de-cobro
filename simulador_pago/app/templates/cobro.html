<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cobro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SDK MercadoPago.js -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .container {
            max-width: 800px;
        }
        .form-checkout__container {
            margin-bottom: 1rem;
        }
        .form-checkout__container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-checkout__container input,
        .form-checkout__container select,
        .form-checkout__container div {
            height: 40px; /* Ajuste de altura */
        }
        .progress-bar {
            width: 100%;
            height: 2px;
        }
        .form-checkout__button {
            margin-top: 1rem;
        }
        .form-checkout__hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simulador de Cobro</h1>
        <ul class="list-group mb-4">
            {% for order in orders %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Pedido #{{ order.id }} - Total: {{ order.total }}
                <div id="wallet_container_{{ order.id }}" data-preference-id="{{ order.preference_id }}"></div>
            </li>
            {% endfor %}
        </ul>

        <!-- Formulario de Pago -->
        <h2 class="mb-4">Formulario de Pago</h2>
        <form id="form-checkout" class="bg-light p-4 rounded shadow-sm">
            <div class="form-checkout__container">
                <label for="form-checkout__cardNumber">Número de tarjeta</label>
                <div id="form-checkout__cardNumber" class="form-control"></div>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__expirationDate">Fecha de Expiración</label>
                <div id="form-checkout__expirationDate" class="form-control"></div>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__securityCode">Código de Seguridad</label>
                <div id="form-checkout__securityCode" class="form-control"></div>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__cardholderName">Titular de la tarjeta</label>
                <input type="text" id="form-checkout__cardholderName" class="form-control" placeholder="Titular de la tarjeta" />
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__issuer">Banco Emisor</label>
                <select id="form-checkout__issuer" class="form-select"></select>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__installments">Cuotas</label>
                <select id="form-checkout__installments" class="form-select"></select>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__identificationType">Tipo de Documento</label>
                <select id="form-checkout__identificationType" class="form-select"></select>
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__identificationNumber">Número del Documento</label>
                <input type="text" id="form-checkout__identificationNumber" class="form-control" placeholder="Número del documento" />
            </div>
            <div class="form-checkout__container">
                <label for="form-checkout__cardholderEmail">E-mail</label>
                <input type="email" id="form-checkout__cardholderEmail" class="form-control" placeholder="E-mail" />
            </div>
            <button type="submit" id="form-checkout__submit" class="btn btn-primary form-checkout__button">Pagar</button>
            <progress value="0" class="progress-bar mt-3">Cargando...</progress>
        </form>
    </div>
    <script>
        // Inicializa el SDK de Mercado Pago
        const mp = new MercadoPago("TEST-3727573019792359-082715-20105548c6dd3fd578d57c7c80bca7d8-1194947549");

        // Inicializa el formulario de pago
        const cardForm = mp.cardForm({
            amount: "100.5",  // Puedes ajustar este valor según la orden
            iframe: true,
            form: {
                id: "form-checkout",
                cardNumber: {
                    id: "form-checkout__cardNumber",
                    placeholder: "Número de tarjeta",
                },
                expirationDate: {
                    id: "form-checkout__expirationDate",
                    placeholder: "MM/YY",
                },
                securityCode: {
                    id: "form-checkout__securityCode",
                    placeholder: "Código de seguridad",
                },
                cardholderName: {
                    id: "form-checkout__cardholderName",
                    placeholder: "Titular de la tarjeta",
                },
                issuer: {
                    id: "form-checkout__issuer",
                    placeholder: "Banco emisor",
                },
                installments: {
                    id: "form-checkout__installments",
                    placeholder: "Cuotas",
                },
                identificationType: {
                    id: "form-checkout__identificationType",
                    placeholder: "Tipo de documento",
                },
                identificationNumber: {
                    id: "form-checkout__identificationNumber",
                    placeholder: "Número del documento",
                },
                cardholderEmail: {
                    id: "form-checkout__cardholderEmail",
                    placeholder: "E-mail",
                },
            },
            callbacks: {
                onFormMounted: error => {
                    if (error) return console.warn("Form Mounted handling error: ", error);
                    console.log("Form mounted");
                },
                onSubmit: event => {
                    event.preventDefault();

                    const {
                        paymentMethodId: payment_method_id,
                        issuerId: issuer_id,
                        cardholderEmail: email,
                        amount,
                        token,
                        installments,
                        identificationNumber,
                        identificationType,
                    } = cardForm.getCardFormData();

                    fetch("/process_payment", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            token,
                            issuer_id,
                            payment_method_id,
                            transaction_amount: Number(amount),
                            installments: Number(installments),
                            description: "Descripción del producto",
                            payer: {
                                email,
                                identification: {
                                    type: identificationType,
                                    number: identificationNumber,
                                },
                            },
                        }),
                    }).then(response => response.json())
                      .then(data => {
                          console.log("Payment Response:", data);
                      })
                      .catch(error => {
                          console.error("Payment Error:", error);
                      });
                },
                onFetching: (resource) => {
                    console.log("Fetching resource: ", resource);

                    // Animate progress bar
                    const progressBar = document.querySelector(".progress-bar");
                    progressBar.removeAttribute("value");

                    return () => {
                        progressBar.setAttribute("value", "0");
                    };
                }
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
